{% extends "base_industrial.html" %}

{% block title %}服务器错误 - 预试车管理系统{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container-fluid px-0">
        <h1><i class="bi bi-exclamation-circle"></i> 服务器错误</h1>
    </div>
</div>

<div class="card-industrial">
    <div class="card-industrial-body text-center py-5">
        <i class="bi bi-server" style="font-size: 5rem; color: var(--danger-red); margin-bottom: 2rem;"></i>
        <h2 class="mb-3">500 - 服务器内部错误</h2>
        <p class="text-muted mb-4">
            抱歉，服务器遇到了一个错误，无法完成您的请求。
        </p>
        <p class="text-muted mb-4">
            如果问题持续存在，请联系系统管理员。
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house-door"></i> 返回首页
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> 返回上一页
            </a>
        </div>
    </div>
</div>
{% endblock %}
