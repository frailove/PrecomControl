{% extends "base_industrial.html" %}

{% block title %}访问被拒绝 - 预试车管理系统{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container-fluid px-0">
        <h1><i class="bi bi-shield-exclamation"></i> 访问被拒绝</h1>
    </div>
</div>

<div class="card-industrial">
    <div class="card-industrial-body text-center py-5">
        <i class="bi bi-lock-fill" style="font-size: 5rem; color: var(--danger-red); margin-bottom: 2rem;"></i>
        <h2 class="mb-3">您没有访问此模块的权限</h2>
        <p class="text-muted mb-4">
            您尝试访问的模块：<strong>{{ module_code }}</strong><br>
            路径：<code>{{ path }}</code>
        </p>
        <p class="mb-4">
            请联系系统管理员为您分配相应的模块权限。
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house-door"></i> 返回首页
            </a>
            <a href="/admin/users" class="btn btn-secondary">
                <i class="bi bi-person-gear"></i> 账户管理
            </a>
        </div>
    </div>
</div>
{% endblock %}
