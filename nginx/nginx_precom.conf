# 预试车管理系统 Nginx 配置
# 适用于 Windows 环境
#
# 端口配置说明：
# - Nginx监听80（HTTP）和443（HTTPS）端口
# - 所有请求转发到本地5000端口（PrecomControl应用）
# - 本应用固定使用5000端口，不占用其他端口（8000、8203、8206等）

# HTTP 服务器 - 重定向到 HTTPS
# 支持域名和IP访问
server {
    listen 80;
    server_name cc7projectcontrols.com 10.78.44.3;
    
    # 健康检查接口（不重定向）
    location /health {
        proxy_pass http://127.0.0.1:5000;
    }
    
    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 服务器
# 支持域名和IP访问
server {
    listen 443 ssl http2;
    server_name cc7projectcontrols.com 10.78.44.3;
    
    # SSL 证书配置
    # 修改为您的证书路径
    ssl_certificate      C:/nginx/ssl/precom.crt;
    ssl_certificate_key  C:/nginx/ssl/precom.key;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头部
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 日志配置
    access_log C:/nginx/logs/precom_access.log;
    error_log C:/nginx/logs/precom_error.log warn;
    
    # 客户端上传大小限制（与 Flask MAX_CONTENT_LENGTH 匹配）
    client_max_body_size 100M;
    
    # 超时配置
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # 静态文件服务
    location /static/ {
        alias C:/Projects/PrecomControl/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # 静态文件压缩
        gzip on;
        gzip_types text/css text/javascript application/javascript text/plain text/xml application/xml application/xml+rss;
    }
    
    # Favicon
    location = /favicon.ico {
        alias C:/Projects/PrecomControl/static/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:5000;
        access_log off;
    }
    
    # 主应用代理
    location / {
        proxy_pass http://127.0.0.1:5000;
        
        # 代理头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 禁用缓冲（对于实时更新）
        proxy_buffering off;
        
        # 代理超时
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

