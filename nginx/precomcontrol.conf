# PrecomControl Nginx 反向代理配置
# 将此文件复制到 /etc/nginx/sites-available/precomcontrol
# 然后创建软链接: sudo ln -s /etc/nginx/sites-available/precomcontrol /etc/nginx/sites-enabled/

# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cc7projectcontrols.com;  # 替换为你的域名

    # Let's Encrypt 证书验证
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cc7projectcontrols.com;  # 替换为你的域名

    # SSL 证书配置（Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/cc7projectcontrols.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cc7projectcontrols.com/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/precomcontrol_access.log;
    error_log /var/log/nginx/precomcontrol_error.log;

    # 客户端上传大小限制（试压包附件可能较大）
    client_max_body_size 500M;
    client_body_timeout 300s;

    # 反向代理到 Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 静态文件直接由 Nginx 提供（性能优化）
    location /static/ {
        alias /opt/precomcontrol/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        access_log off;
    }
}

